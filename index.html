<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsivo.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,400&family=Merriweather:ital,wght@0,400;1,300;1,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,400&family=Fraunces:opsz,wght@9..144,700&family=Merriweather:ital,wght@0,400;1,300;1,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <article>
        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" />
          <img src="images/image-product-mobile.jpg" alt="img" />
        </picture>
      </article>

      <article>
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <ul>
          <li class="preco">$149.99</li>
          <li class="preco2"><s>$169.99</s></li>
        </ul>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="" />Add To Cart
        </button>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Juanlgu">Juan Luis Garcia</a>.
    </div>
  </body>
</html>
